<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Term Project CNT5008 Fall17</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="lanClasses.js"></script>
    <script type="text/javascript" src="lanSim.js"></script>
</head>
<body>
    <div class="grid">
        <div class="row">
            <div class="col-12">
                <h1 class="title">LAN Simulator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h2 class="dataEntryTitle">Data Size: </h2>
                <h2 class="dataEntryTitle">Use RTS/CTS: </h2>
                <h2 class="dataEntryTitle">Use Hidden Nodes: </h2>

            </div>
            <div class="col-3">
                <form>
                    <input type="text" value="20" class="dataEntryBox" id="dataSizeBox" /> (Bytes)
                    <input type="text" value="No" class="dataEntryBox" id="useRtsCtsBox" /> (Yes/No)
                    <input type="text" value="No" class="dataEntryBox" id="useHiddenNodesBox" /> (Yes/No)
                    <button type="button" onclick="main()" class="startButton">Start!</button>
                </form>
            </div>
            <div class="col-6">
                <h2 class="outputText" id="outputText">Output Text Here</h2>
            </div>
        </div>
    </div>
</body>
</html>
